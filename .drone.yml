pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  build:
    image: node:8
    environment:
      - NODE_ENV=development
    commands:
      - yarn install --no-progress
      - touch private_configs.js
      - yarn build --release --docker
      - rm build/private_configs.js

  publish:
    image: plugins/docker
    repo: tobiasmayr/gold
    tags: [ dev ]
    secrets: [ docker_username, docker_password ]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache